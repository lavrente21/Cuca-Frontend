<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuca - Vincular Conta</title>
    <!-- O caminho para o CSS deve ser absoluto para funcionar bem com render_template -->
    <link rel="stylesheet" href="/css/style.css"> 
    <!-- Scripts JavaScript: IMPORTANTE! Devem ser type="module" e carregados no head para dependências -->
    <script type="module" src="/js/utils.js"></script>
    <script type="module" src="/js/session.js"></script>
    <script type="module" src="/js/vincular_conta.js"></script>
</head>
<body>

    <div class="app-container">
        
        <header class="header">
            <svg viewBox="0 0 24 24" class="back-icon">
                <!-- Alterado o href para garantir que é um link válido e absoluto -->
                <a href="/Pagina inicial.html" style="text-decoration: none;"> 
                    <path d="M15.41 16.59L10.83 12l4.58-4.59L14 6l-6 6 6 6 1.41-1.41z" fill="currentColor"/>
                </a>
            </svg>
            <h1>Informações do Cartão</h1>
        </header>

        <!-- action="javascript:void(0);" para prevenir submissão nativa se o JS falhar -->
        <form id="linkAccountForm" action="javascript:void(0);" method="post">
            <main class="main-content">
                <section class="form-section">
                    <div class="input-group">
                        <label for="bankSelect">Banco</label>
                        <select id="bankSelect" name="bankName" required>
                            <option value="">Selecione o banco</option>
                            <option value="BFA">BFA</option>
                            <option value="BIC">BIC</option>
                             <option value="BIC">BAI</option>
                            <option value="Standard Bank">Standard Bank</option>
                            <option value="Millennium Atlantico">Millennium Atlântico</option>
                            <!-- Adicione mais bancos conforme necessário -->
                        </select>
                    </div>

                    <div class="input-group">
                        <label for="accountHolderName">Nome do Titular</label>
                        <input type="text" id="accountHolderName" name="accountHolderName" placeholder="Nome do titular da conta" required>
                    </div>
                    
                    <div class="input-group">
                        <label for="walletNumber">Número IBAN</label>
                        <input type="number" id="walletNumber" name="walletNumber" placeholder="Número IBAN " required>
                    </div>
                    
        

                    <div class="input-group">
                        <label for="transactionPassword">Senha de Transação</label>
                        <input type="password" id="transactionPassword" name="transactionPassword" placeholder="Senha de transação" required>
                    </div>

                    <button type="submit" class="action-main-button">Adicionar carteira digital</button>
                </section>

                <section class="instructions-section">
                    <h2>Instruções</h2>
                    <ol>
                        <li>Você só pode adicionar uma carteira digital para saques. Ao adicionar uma nova, a anterior será substituída.</li>
                        <li>Certifique-se de que o número da carteira digital está correto e funcional.</li>
                    </ol>
                </section>
            </main>
        </form>

        <!-- Backdrop para as modais, deve estar antes das caixas de mensagem e loading -->
          <div id="modal-backdrop" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.7); z-index: 999;"></div>

    <div id="message-box" style="display: none; position: fixed; background-color: white; padding: 20px; border-radius: 8px; text-align: center; color: black; max-width: 90%; width: 300px; box-shadow: 0 4px 8px rgba(0,0,0,0.2); z-index: 1000; top: 50%; left: 50%; transform: translate(-50%, -50%);">
        <p id="message-text" style="margin-bottom: 0; font-size: 1.1em;"></p>
    </div>

    <div id="loading-indicator" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.7); color: white; justify-content: center; align-items: center; z-index: 1001; font-size: 1.5em; flex-direction: column;">
        <div class="spinner"></div>
        <p>Carregando...</p>
    </div>
        <nav class="bottom-nav">
            <!-- Certifique-se que os hrefs são absolutos se Pagina inicial.html está na raiz do static ou do servidor -->
            <a href="/Pagina inicial.html" class="nav-item">
                <svg viewBox="0 0 24 24" class="bottom-icon"><path d="M12 2L3 9v12h18V9L12 2zm0 16c-1.1 0-2-.9-2-2s.9-2 2-2 2 .9 2 2-.9 2-2 2z"/></svg>
                <span>Início</span>
            </a>
            <a href="/lista de investimento.html" class="nav-item active">
                <svg viewBox="0 0 24 24" class="bottom-icon"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 16c-3.31 0-6-2.69-6-6s2.69-6 6-6 6 2.69 6 6-2.69 6-6 6zm-1-8H9V8h2v2h2v2h-2z"/></svg>
                <span>Investir</span>

                <span>Tarefas</span>
            </a>
            <a href="/blog.html" class="nav-item">
                <svg viewBox="0 0 24 24" class="bottom-icon"><path d="M19 3H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zM7 7h10v2H7V7zm10 4H7v2h10v-2zm0 4H7v2h10v-2z"/></svg>
                <span>Blog</span>

                <span>Conta</span>
            </a>
        </nav>
    </div>
</body>
</html>
