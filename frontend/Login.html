<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuca - Acessar Conta</title>
    <!-- CAMINHO DO CSS CORRIGIDO AQUI -->
    <link rel="stylesheet" href="/css/style.css"> 
    <script type="module" src="/js/pageSpecific-login.js"></script>
    <script type="module" src="/js/session.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            if (typeof redirectIfLoggedIn === 'function') {
                redirectIfLoggedIn();
            }
        });
    </script>
</head>
<body>

    <div class="app-container">
        
        <header class="top-header">
            <h1>Bem-vindo de volta!</h1>
            <p>Acesse sua conta para continuar</p>
        </header>

        <section class="tabs-container">
            <a href="login.html" class="tab-button active">Acessar Conta</a>
            <a href="Registro.html" class="tab-button">Registrar Agora</a>
        </section>

        <main class="form-card">
            <div class="input-group">
                <label for="username">Nome de Usuário (ou Telefone)</label>
                <div class="input-wrapper">
                    <span class="country-code">+244</span>
                    <input type="text" id="username" class="tel-input" placeholder="Seu nome de usuário ou nº de telefone">
                </div>
            </div>
            <div class="input-group">
                <label for="password">Senha</label>
                <div class="input-wrapper">
                    <input type="password" id="password" placeholder="Sua senha">
                    <svg class="icon" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z"/>
                    </svg>
                </div>
            </div>
            <div class="alternate-link-container">
                <a href="#">Esqueceu sua senha?</a>
            </div>
            <button class="action-main-button" id="login-btn">Acessar Conta</button>
            <div class="alternate-link-container">
                Não tem uma conta? <a href="Registro.html">Registre-se agora</a>
            </div>
        </main>
    </div>

    <div id="modal-backdrop" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.7); z-index: 999;"></div>

    <div id="message-box" style="display: none; position: fixed; background-color: white; padding: 20px; border-radius: 8px; text-align: center; color: black; max-width: 90%; width: 300px; box-shadow: 0 4px 8px rgba(0,0,0,0.2); z-index: 1000; top: 50%; left: 50%; transform: translate(-50%, -50%);">
        <p id="message-text" style="margin-bottom: 0; font-size: 1.1em;"></p>
    </div>

    <div id="loading-indicator" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.7); color: white; justify-content: center; align-items: center; z-index: 1001; font-size: 1.5em; flex-direction: column;">
        <div class="spinner"></div> 
        <p>Carregando...</p>
    </div>

</body>
</html>
