<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Histórico de Transações - Cuca</title>
    <link rel="stylesheet" href="/css/style.css">
    <!-- Font Awesome para ícones -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <!-- Header da Página -->
        <header class="header">
            <a href="minha conta.html" class="back-icon-link">
                <svg class="back-icon" viewBox="0 0 24 24">
                    <path d="M15.41 16.59L10.83 12l4.58-4.59L14 6l-6 6 6 6z"/>
                    <path d="M0 0h24v24H0z" fill="none"/>
                </svg>
            </a>
            <h1>Histórico de Transações</h1>
        </header>

        <!-- Navegação por separadores (tabs) para diferentes tipos de transação -->
        <div class="transaction-tabs">
            <button class="transaction-tab-button active" data-type="all">
                <i class="fas fa-list-ul tab-icon"></i> Todas
            </button>
            <button class="transaction-tab-button" data-type="deposit">
                <i class="fas fa-arrow-down tab-icon"></i> Depósitos
            </button>
            <button class="transaction-tab-button" data-type="withdrawal">
                <i class="fas fa-arrow-up tab-icon"></i> Levantamentos
            </button>
            <button class="transaction-tab-button" data-type="investment">
                <i class="fas fa-chart-line tab-icon"></i> Investimentos
            </button>
        </div>

        <!-- Conteúdo principal com a lista de transações -->
        <main class="main-content transaction-history-content">
            <ul id="transactionsList" class="transactions-list">
                <!-- As transações serão carregadas aqui pelo JavaScript -->
                <li class="transaction-item placeholder-item">
                    <p>A carregar histórico de transações...</p>
                </li>
            </ul>
            <p id="noTransactionsMessage" class="no-transactions-message" style="display: none;">
                Nenhuma transação encontrada para esta categoria.
            </p>
        </main>

        <!-- Incluir o navigation.html para a navegação inferior -->
        <!-- Como é um frontend estático, não há inclusão dinâmica de HTML. 
             A navegação inferior deverá ser copiada diretamente ou gerada via JS.
             Por enquanto, deixo o placeholder, mas se navigation.html existe como um ficheiro separado,
             terá de ser incorporado manualmente aqui. -->
        <!-- Caso queira adicionar a navegação inferior, pode copiar o código da nav de Pagina inicial.html para aqui. -->
        <div id="bottom-navigation-placeholder"></div>

        <!-- Elementos para mensagens de feedback (showMessage) -->
        <div id="modal-backdrop" class="modal-backdrop" style="display: none;"></div>
        <div id="message-box" class="modal-content message-box" style="display: none;">
            <p id="message-text"></p>
            <button onclick="document.getElementById('message-box').style.display = 'none'; document.getElementById('modal-backdrop').style.display = 'none';">OK</button>
        </div>

        <!-- Indicador de Carregamento -->
        <div id="loading-indicator" class="modal-backdrop" style="display: none;">
            <p>A carregar...</p>
        </div>
    </div>

    <script type="module" src="/js/session.js"></script>
    <script type="module" src="/js/utils.js"></script>
    <script type="module" src="/js/config.js"></script> <!-- Novo: Importa o config.js -->
    <script type="module" src="/js/pageSpecific-historico-transacoes.js"></script>
</body>
</html>
