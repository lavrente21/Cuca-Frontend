<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuca - Meu Dashboard</title>
    <!-- O caminho para o CSS deve ser absoluto para funcionar bem com render_template -->
    <link rel="stylesheet" href="/css/style.css"> 
    <!-- Importa o session.js ANTES do pageSpecific-dashboard.js -->

</head>
<body>

    <div class="app-container">

            <header class="dashboard-header">

                        <span class="name" id="display-username"></span>
                        <span class="phone-id" id="display-phone-id"></span>
                    </div>
                </div>
                <div class="header-icons">
                    <!-- Placeholder para ícone de usuário/perfil -->
                    <svg viewBox="0 0 24 24" class="icon-btn">
                        <path fill="currentColor" d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 3c1.93 0 3.5 1.57 3.5 3.5S13.93 12 12 12s-3.5-1.57-3.5-3.5S10.07 5 12 5zm0 14.2c-2.5 0-4.71-1.28-6-3.22.03-1.99 4-3.08 6-3.08s5.97 1.09 6 3.08c-1.29 1.94-3.5 3.22-6 3.22z"/>

                </div>
            </header>

                    <p class="amount" id="investment-balance-display">Kz0.00</p> 
                    <a href="/recarga.html" class="action-link">
                        <svg viewBox="0 0 24 24">
                            <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8zm-2-8v-2h4v2h2V8h-2V6h-2v2h-2v2H8v2h2z"/>

                        Recarregar
                        <svg viewBox="0 0 24 24">
                            <path d="M8.59 16.59L13.17 12 8.59 7.41 10 6l6 6-6 6-1.41-1.41z"/>
                        </svg>
                    </a>
                </div>
                <div class="balance-card-item">
                    <p class="label">Saldo para Saque</p>
                    <p class="amount" id="withdrawable-balance-display">Kz0.00</p>

                            <path d="M8.59 16.59L13.17 12 8.59 7.41 10 6l6 6-6 6-1.41-1.41z"/>
                        </svg>
                    </a>
                </div>
            </section>

            <section class="quick-links-grid">
                <a href="historico.html" class="quick-link-item">

                    <div class="icon-circle">
                        <svg viewBox="0 0 24 24">
                            <path d="M21 18V8h-2v10H3V8H1V6h2v-.7c0-1.1-.9-2-2-2h-1c-.55 0-1 .45-1 1s.45 1 1 1h1V6h18v12H21zm-1-10c0-1.1-.9-2-2-2H4c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V8zm-8 4h-2v-2h2v2zm-2 2h-2v-2h2v2zM19 8h-2V6h2v2z"/>

                <a href="/Minha equipe.html" class="quick-link-item">

                        </svg>
                    </div>
                    <span>Minha Equipe</span>
                </a>
                <a href="/vincular conta.html" class="quick-link-item">

                        <svg viewBox="0 0 24 24">
                            <path d="M20 4H4c-1.11 0-1.99.89-1.99 2L2 18c0 1.11.89 2 2 2h16c1.11 0 2-.89 2-2V6c0-1.11-.89-2-2-2zm0 14H4V8h16v10zm-6-9h-2v2h2V9zm-2 4h-2v2h2v-2zm4 0h-2v2h2v-2zm-6 4h-2v2h2v-2z"/>

            <section class="services-grid">
                <a href="/central de ajuda.html" class="service-item">

                    </svg>
                    <span>Configurações</span>
                </a>
                <!-- Novo botão para Terminar Sessão -->
               
                
            </section>
        </main>

        <nav class="bottom-nav">
            <a href="/Pagina inicial.html" class="nav-item">
                <svg viewBox="0 0 24 24" class="bottom-icon">
                    <path d="M12 2L3 9v12h18V9L12 2zm0 16c-1.1 0-2-.9-2-2s.9-2 2-2 2 .9 2 2-.9 2-2 2z"/>
                </svg>
                <span>Início</span>
            </a>
            <a href="/lista de investimento.html" class="nav-item">
                <svg viewBox="0 0 24 24" class="bottom-icon">

                </svg>
                <span>Blog</span>
            </a>

                    <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 3c1.93 0 3.5 1.57 3.5 3.5S13.93 12 12 12s-3.5-1.57-3.5-3.5S10.07 5 12 5zm0 14.2c-2.5 0-4.71-1.28-6-3.22.03-1.99 4-3.08 6-3.08s5.97 1.09 6 3.08c-1.29 1.94-3.5 3.22-6 3.22z"/>

    <div id="message-box" style="display: none; position: fixed; background-color: white; padding: 20px; border-radius: 8px; text-align: center; color: black; max-width: 90%; width: 300px; box-shadow: 0 4px 8px rgba(0,0,0,0.2); z-index: 1000; top: 50%; left: 50%; transform: translate(-50%, -50%);">

    </div>

    <div id="loading-indicator" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.7); color: white; justify-content: center; align-items: center; z-index: 1001; font-size: 1.5em; flex-direction: column;">
