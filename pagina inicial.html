    <div id="investimento-modal" style="display:none; position:fixed; top:50%; left:50%; transform:translate(-50%, -50%); z-index:1002; background-color:white; padding:20px; border-radius:10px; box-shadow:0 4px 8px rgba(0,0,0,0.2); text-align:center; max-width:90%; width:400px; color: black;">

            </div>
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px;">
                <label style="font-weight: bold;">Valor a Pagar</label>
                <span id="valor-pagar">Kz 3000</span>
            </div>
            <div style="display: flex; justify-content: space-between; align-items: center;">
                <label style="font-weight: bold;">Rendimento Total Esperado</label>
                <span id="rendimento-total">Kz 42300</span>
            </div>
        </div>
        <button class="invest-now-button" style="margin-top:20px; background-color: #2e7d32; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer;">Investir Agora</button>
        <button class="close-button" style="position:absolute; top:10px; right:10px; font-size:1.5em; cursor:pointer; background:none; border:none; color:#333;">&times;</button>

    <!-- Modais globais controlados por utils.js -->
     <div id="modal-backdrop" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.7); z-index: 999;"></div>

    <div id="message-box" style="display: none; position: fixed; background-color: white; padding: 20px; border-radius: 8px; text-align: center; color: black; max-width: 90%; width: 300px; box-shadow: 0 4px 8px rgba(0,0,0,0.2); z-index: 1000; top: 50%; left: 50%; transform: translate(-50%, -50%);">
        <p id="message-text" style="margin-bottom: 0; font-size: 1.1em;"></p>
    </div>

    <div id="loading-indicator" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.7); color: white; justify-content: center; align-items: center; z-index: 1001; font-size: 1.5em; flex-direction: column;">
        <div class="spinner"></div>
        <p>Carregando...</p>
    </div>
<script type="module">
        // --- Funções utilitárias (equivalentes a utils.js e session.js) ---
        function showMessage(message, isError = false) {
            const messageBox = document.getElementById('message-box');
            const messageText = document.getElementById('message-text');
            messageText.textContent = message;
            messageBox.style.display = 'block';
            messageBox.style.backgroundColor = isError ? '#f44336' : '#4CAF50';
            messageBox.style.color = 'white';
            setTimeout(() => {
                messageBox.style.display = 'none';
            }, 3000);
        }

        function showLoading(show) {
            const loadingIndicator = document.getElementById('loading-indicator');
            if (loadingIndicator) {
                loadingIndicator.style.display = show ? 'flex' : 'none';
            }
        }

        function showModal(modalId) {
            const modal = document.getElementById(modalId);
            const backdrop = document.getElementById('modal-backdrop');
            if (modal) {
                modal.style.display = 'block';
            }
            if (backdrop) {
                backdrop.style.display = 'block';
            }
        }

        function hideModal(modalId) {
            const modal = document.getElementById(modalId);
            const backdrop = document.getElementById('modal-backdrop');
            if (modal) {
                modal.style.display = 'none';
            }
            if (backdrop) {
                backdrop.style.display = 'none';
            }
        }
        
        function protectPage() {
            // Verifica se o token existe e redireciona se não
            const userToken = localStorage.getItem('userToken');
            if (!userToken) {
                window.location.href = 'Login.html';
            }
        }

        // --- Lógica da Página Inicial ---
        document.addEventListener('DOMContentLoaded', () => {
            // Chama a função de proteção de página
            protectPage();

            const investButtons = document.querySelectorAll('.invest-button');
            const modal = document.getElementById('investimento-modal');
            const modalTitle = document.getElementById('investimento-modal-title');
            const modalDetails = document.getElementById('investimento-modal-details');
            const modalBackdrop = document.getElementById('modal-backdrop');
            const quantityInput = document.getElementById('quantity-input');
            const valorPagarSpan = document.getElementById('valor-pagar');
            const rendimentoTotalSpan = document.getElementById('rendimento-total');

            let currentProductPrice = 0;
            let currentProductTotalRevenue = 0;

            investButtons.forEach(button => {
                button.addEventListener('click', (event) => {
                    event.preventDefault();

                    const productCard = event.target.closest('.product-card');
                    const title = productCard.querySelector('h3').textContent;
                    
                    // Extrai valores numéricos usando data-raw-value
                    currentProductPrice = parseFloat(productCard.querySelector('.product-details p:nth-of-type(1) .value').dataset.rawValue);
                    const yieldDays = productCard.querySelector('.product-details p:nth-of-type(2) .value').textContent;
                    const dailyEarnings = productCard.querySelector('.product-details p:nth-of-type(3) .value').textContent;
                    currentProductTotalRevenue = parseFloat(productCard.querySelector('.product-details p:nth-of-type(4) .value').dataset.rawValue);
                    
                    modalTitle.textContent = title;
                    modalDetails.innerHTML = `
                        <div class="input-row"><label>Preço</label><span>Kz ${currentProductPrice.toFixed(2).replace('.', ',')}</span></div>
                        <div class="input-row"><label>Rendimento</label><span>${yieldDays}</span></div>
                        <div class="input-row"><label>Ganhos diários</label><span>${dailyEarnings}</span></div>
                    `;

                    // Reseta a quantidade para 1
                    quantityInput.value = 1;
                    
                    // Atualiza os valores do modal
                    updateModalValues();

                    showModal('investimento-modal');
                });
            });

            // Adiciona listener para a quantidade
            quantityInput.addEventListener('input', updateModalValues);
            
            function updateModalValues() {
                const quantity = parseInt(quantityInput.value) || 1;
                const valorPagar = currentProductPrice * quantity;
                const rendimentoTotal = currentProductTotalRevenue * quantity;

                valorPagarSpan.textContent = `Kz ${valorPagar.toFixed(2).replace('.', ',')}`;
                rendimentoTotalSpan.textContent = `Kz ${rendimentoTotal.toFixed(2).replace('.', ',')}`;
            }

            modalBackdrop.addEventListener('click', () => {
                hideModal('investimento-modal');
            });

            const closeButton = modal.querySelector('.close-button');
            if (closeButton) {
                closeButton.addEventListener('click', () => {
                    hideModal('investimento-modal');
                });
            }
        });
    </script>
