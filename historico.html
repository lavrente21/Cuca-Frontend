<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Histórico de Transações - Cuca</title>
    <link rel="stylesheet" href="/css/style.css">
    <!-- Font Awesome para ícones -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <!-- Header da Página -->
        <header class="header">
            <a href="minha conta.html" class="back-icon-link">
                <svg class="back-icon" viewBox="0 0 24 24">
                    <path d="M15.41 16.59L10.83 12l4.58-4.59L14 6l-6 6 6 6z"/>
                    <path d="M0 0h24v24H0z" fill="none"/>
                </svg>
            </a>
            <h1>Histórico de Transações</h1>
        </header>

        <!-- Navegação por separadores (tabs) para diferentes tipos de transação -->
        <div class="transaction-tabs">
       
            <button class="transaction-tab-button" data-type="deposit">
                <i class="fas fa-arrow-down tab-icon"></i> Depósitos
            </button>
            <button class="transaction-tab-button" data-type="withdrawal">
                <i class="fas fa-arrow-up tab-icon"></i> Levantamentos
            </button>
            <button class="transaction-tab-button" data-type="investment">
                <i class="fas fa-chart-line tab-icon"></i> Investimentos
            </button>
            
        </div>

        <!-- Conteúdo principal com a lista de transações -->
        <main class="main-content transaction-history-content">
            <ul id="transactionsList" class="transactions-list">
                <!-- As transações serão carregadas aqui pelo JavaScript -->
                <li class="transaction-item placeholder-item">
                    <p>A carregar histórico de transações...</p>
                </li>
            </ul>
            <p id="noTransactionsMessage" class="no-transactions-message" style="display: none;">
                Nenhuma transação encontrada para esta categoria.
            </p>
            
        </main>
<nav class="bottom-nav">
            <a href="Pagina inicial.html" class="nav-item active">
                <svg viewBox="0 0 24 24" class="bottom-icon">
                    <path d="M12 2L3 9v12h18V9L12 2zm0 16c-1.1 0-2-.9-2-2s.9-2 2-2 2 .9 2 2-.9 2-2 2z"/>
                </svg>
                <span>Início</span>
            </a>
            <a href="lista de investimento.html" class="nav-item">
                <svg viewBox="0 0 24 24" class="bottom-icon">
                    <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 16c-3.31 0-6-2.69-6-6s2.69-6 6-6 6 2.69 6 6-2.69 6-6 6zm-1-8H9V8h2v2h2v2h-2z"/>
                </svg>
                <span>Investir</span>
            </a>
            <a href="#" class="nav-item">
                <svg viewBox="0 0 24 24" class="bottom-icon">
                    <path d="M12 2c-4.97 0-9 4.03-9 9 0 4.25 3.14 7.6 7.23 8.36L12 20l1.77-1.64C17.86 18.6 21 15.25 21 11c0-4.97-4.03-9-9-9zm-1 16.5V11h2v7.5h-2zM12 6c-2.21 0-4 1.79-4 4h8c0-2.21-1.79-4-4-4z"/>
                </svg>
                <span>Tarefas</span>
            </a>
            <a href="/Blog.html" class="nav-item active">
                <svg viewBox="0 0 24 24" class="bottom-icon">
                    <path d="M19 3H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zM7 7h10v2H7V7zm10 4H7v2h10v-2zm0 4H7v2h10v-2z"/>
                </svg>
                <span>Blog</span>
            </a>
            <a href="minha conta.html" class="nav-item">
                <svg viewBox="0 0 24 24" class="bottom-icon">
                    <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 3c1.93 0 3.5 1.57 3.5 3.5S13.93 12 12 12s-3.5-1.57-3.5-3.5S10.07 5 12 5zm0 14.2c-2.5 0-4.71-1.28-6-3.22.03-1.99 4-3.08 6-3.08s5.97 1.09 6 3.08c-1.29 1.94-3.5 3.22-6 3.22z"/>
                </svg>
                <span>Conta</span>
            </a>
        </nav>
        <!-- Incluir o navigation.html para a navegação inferior -->
        <!-- Como é um frontend estático, não há inclusão dinâmica de HTML. 
             A navegação inferior deverá ser copiada diretamente ou gerada via JS.
             Por enquanto, deixo o placeholder, mas se navigation.html existe como um ficheiro separado,
             terá de ser incorporado manualmente aqui. -->
        <!-- Caso queira adicionar a navegação inferior, pode copiar o código da nav de Pagina inicial.html para aqui. -->
        <div id="bottom-navigation-placeholder"></div>

        <!-- Elementos para mensagens de feedback (showMessage) -->
        <div id="modal-backdrop" class="modal-backdrop" style="display: none;"></div>
        <div id="message-box" class="modal-content message-box" style="display: none;">
            <p id="message-text"></p>
            <button onclick="document.getElementById('message-box').style.display = 'none'; document.getElementById('modal-backdrop').style.display = 'none';">OK</button>
       
        </div>

        <!-- Indicador de Carregamento -->
    <div id="modal-backdrop" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.7); z-index: 999;"></div>

    <div id="message-box" style="display: none; position: fixed; background-color: white; padding: 20px; border-radius: 8px; text-align: center; color: black; max-width: 90%; width: 300px; box-shadow: 0 4px 8px rgba(0,0,0,0.2); z-index: 1000; top: 50%; left: 50%; transform: translate(-50%, -50%);">
        <p id="message-text" style="margin-bottom: 0; font-size: 1.1em;"></p>
    </div>

    <div id="loading-indicator" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.7); color: white; justify-content: center; align-items: center; z-index: 1001; font-size: 1.5em; flex-direction: column;">
        <div class="spinner"></div>
        <p>Carregando...</p>
    </div>

    <script type="module" src="/js/session.js"></script>
    <script type="module" src="/js/utils.js"></script>
    <script type="module" src="/js/config.js"></script> <!-- Novo: Importa o config.js -->
    <script type="module" src="/js/pageSpecific-historico-transacoes.js"></script>
</body>
</html>
