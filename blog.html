<script>
    // Alterna a visibilidade das regras ao clicar no botão
    const rulesButton = document.getElementById('rules-button');
    const rulesSection = document.getElementById('rules-section');
    const token = localStorage.getItem('userToken'); // pega o token JWT do localStorage

    rulesButton.addEventListener('click', (e) => {
        e.preventDefault(); // evita jump para o #rules-section
        rulesSection.style.display = rulesSection.style.display === 'none' ? 'block' : 'none';
    });

    async function loadPosts() {
        try {
            if (!token) throw new Error('Usuário não autenticado. Faça login.');

            const response = await fetch('https://cuca-project-5.onrender.com/api/blog/posts', {
                headers: {
                    'Authorization': `Bearer ${token}`
                }
            });

            if (!response.ok) throw new Error('Erro na requisição: ' + response.status);

            const data = await response.json();
            const posts = data.posts;

            const container = document.getElementById('blog-posts-container');
            container.innerHTML = ''; // limpa container antes de adicionar

            if (!posts || posts.length === 0) {
                container.innerHTML = '<p>Nenhum post encontrado.</p>';
                return;
            }

            posts.forEach(post => {
                const postCard = document.createElement('div');
                postCard.className = 'post-card';

                postCard.innerHTML = `
                    <div class="post-header">
                        <div class="post-avatar">${post.author.charAt(0).toUpperCase()}</div>
                        <div class="post-user-info">
                            <strong>${post.author}</strong>
                            <span>${new Date(post.published_at).toLocaleDateString()}</span>
                        </div>
                    </div>
                    <div class="post-content">
                        <h3 class="post-title">${post.title}</h3>
                        <p>${post.content}</p>
                        ${post.image_url ? `<div class="post-images"><img src="https://cuca-project-5.onrender.com/uploads/${post.image_url}" alt="Imagem do post"></div>` : ''}
                    </div>
                `;
                container.appendChild(postCard);
            });
        } catch (error) {
            console.error('Erro ao carregar posts:', error);
            const container = document.getElementById('blog-posts-container');
            container.innerHTML = `<p>${error.message}</p>`;
        }
    }

    window.addEventListener('DOMContentLoaded', loadPosts);
</script>
