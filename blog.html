<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuca - Blog de Provas de Pagamento</title>
    <link rel="stylesheet" href="/css/style.css"> 

    <style>
        /* Estilo para imagens dentro dos posts */
        .post-images {
            margin-top: 10px;
            display: flex;
            flex-direction: column; /* coloca uma abaixo da outra */
            gap: 10px; /* espaço entre imagens */
        }

        .post-images img {
            max-width: 100%; /* ocupa largura máxima do post */
            height: auto;
            border-radius: 12px; /* bordas arredondadas */
            object-fit: cover; /* garante que a imagem não distorça */
            box-shadow: 0 2px 6px rgba(0,0,0,0.15);
        }

        /* Se quiser colocar lado a lado quando forem 2 imagens */
        .post-images.two-images {
            flex-direction: row;
            justify-content: center;
        }

        .post-images.two-images img {
            width: 48%;
        }
        .post-images {
    display: flex;
    gap: 10px; /* espaço entre as imagens */
    margin-top: 10px;
    justify-content: center; /* centraliza dentro do card */
}

.post-images img {
    width: 48%;   /* cada imagem ocupa quase metade */
    border-radius: 8px;
    object-fit: cover; /* ajusta proporção sem distorcer */
    max-height: 250px; /* limita altura */
}
 
    </style>
</head>
<body>

<div class="app-container">
    
    <header class="header">
        <div class="logo">
            <svg viewBox="0 0 100 50" class="cuca-logo-svg">
                <rect x="0" y="0" width="100" height="50" fill="#FFC72C"/>
                <text x="50%" y="50%" dominant-baseline="middle" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#B32C1A">CUCA</text>
            </svg>
        </div>
        <div class="user-info">
            <svg viewBox="0 0 24 24" class="icon-user">
                <path fill="currentColor" d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 3c1.93 0 3.5 1.57 3.5 3.5S13.93 12 12 12s-3.5-1.57-3.5-3.5S10.07 5 12 5zm0 14.2c-2.5 0-4.71-1.28-6-3.22.03-1.99 4-3.08 6-3.08s5.97 1.09 6 3.08c-1.29 1.94-3.5 3.22-6 3.22z"/>
            </svg>
        </div>
    </header>

    <section class="top-action-bar">
        <a href="publicar.html" class="action-button publish">
            <svg class="icon" viewBox="0 0 24 24">
                <path d="M3 17.25V21h3.75L18.25 9.5l-3.75-3.75L3 17.25zM20.71 7.04c.39-.39.39-1.02 0-1.41l-2.34-2.34c-.39-.39-1.02-.39-1.41 0l-1.83 1.83 3.75 3.75 1.83-1.83z" fill="currentColor"/>
            </svg>
            <span>Publicar</span>
        </a>
        <a href="#rules-section" class="action-button rules" id="rules-button">
            <svg class="icon" viewBox="0 0 24 24">
                <path d="M14 10H2v2h12v-2zm0-4H2v2h12V6zm4 8v-4h-2v4h-4v2h4v4h2v-4h4v-2zM2 16h8v-2H2v2z" fill="currentColor"/>
            </svg>
            <span>Regras</span>
        </a>
    </section>

    <!-- Seção de Regras -->
    <section id="rules-section" class="instructions-section" style="margin-top: 20px; display: none;">
        <h2>Instruções e Regras</h2>
        <ol>
            <li>Apenas usuários que já efetuaram um saque podem publicar.</li>
            <li>O conteúdo deve ser uma prova de pagamento real.</li>
            <li>Proibido conteúdo ofensivo ou enganoso.</li>
            <li>Mantenha a descrição concisa e clara.</li>
        </ol>
    </section>

    <!-- Container de Posts -->
    <section class="blog-posts-container" id="blog-posts-container">
        <!-- Os posts serão adicionados aqui via JS -->
    </section>

    <nav class="bottom-nav">
        <a href="Pagina inicial.html" class="nav-item">
            <svg viewBox="0 0 24 24" class="bottom-icon"><path d="M12 2L3 9v12h18V9L12 2zm0 16c-1.1 0-2-.9-2-2s.9-2 2-2 2 .9 2 2-.9 2-2 2z"/></svg>
            <span>Início</span>
        </a>
        <a href="lista de investimento.html" class="nav-item">
            <svg viewBox="0 0 24 24" class="bottom-icon"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 16c-3.31 0-6-2.69-6-6s2.69-6 6-6 6 2.69 6 6-2.69 6-6 6zm-1-8H9V8h2v2h2v2h-2z"/></svg>
            <span>Investir</span>
        </a>
        <a href="#" class="nav-item">
            <svg viewBox="0 0 24 24" class="bottom-icon"><path d="M12 2c-4.97 0-9 4.03-9 9 0 4.25 3.14 7.6 7.23 8.36L12 20l1.77-1.64C17.86 18.6 21 15.25 21 11c0-4.97-4.03-9-9-9zm-1 16.5V11h2v7.5h-2zM12 6c-2.21 0-4 1.79-4 4h8c0-2.21-1.79-4-4-4z"/></svg>
            <span>Tarefas</span>
        </a>
        <a href="/Blog.html" class="nav-item active">
            <svg viewBox="0 0 24 24" class="bottom-icon">
                <path d="M19 3H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zM7 7h10v2H7V7zm10 4H7v2h10v-2zm0 4H7v2h10v-2z"/>
            </svg>
            <span>Blog</span>
        </a>
        <a href="minha conta.html" class="nav-item">
            <svg viewBox="0 0 24 24" class="bottom-icon"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 3c1.93 0 3.5 1.57 3.5 3.5S13.93 12 12 12s-3.5-1.57-3.5-3.5S10.07 5 12 5zm0 14.2c-2.5 0-4.71-1.28-6-3.22.03-1.99 4-3.08 6-3.08s5.97 1.09 6 3.08c-1.29 1.94-3.5 3.22-6 3.22z"/></svg>
            <span>Conta</span>
        </a>
    </nav>
</div>

<script>
    const rulesButton = document.getElementById('rules-button');
    const rulesSection = document.getElementById('rules-section');
    const token = localStorage.getItem('userToken');

    rulesButton.addEventListener('click', (e) => {
        e.preventDefault();
        rulesSection.style.display = rulesSection.style.display === 'none' ? 'block' : 'none';
    });

    async function loadPosts() {
        try {
            if (!token) throw new Error('Usuário não autenticado. Faça login.');

            const response = await fetch('https://cuca-project-5.onrender.com/api/blog/posts', {
                headers: { 'Authorization': `Bearer ${token}` }
            });

            if (!response.ok) throw new Error('Erro na requisição: ' + response.status);

            const data = await response.json();
            const posts = data.posts;
            const container = document.getElementById('blog-posts-container');
            container.innerHTML = '';

            if (!posts || posts.length === 0) {
                container.innerHTML = '<p>Nenhum post encontrado.</p>';
                return;
            }

            posts.forEach(post => {
    const postCard = document.createElement('div');
    postCard.className = 'post-card';

    let imagesWrapper = '';
    if (post.image_urls) {
        const imageArray = JSON.parse(post.image_urls); // transforma JSON em array
        if (imageArray.length > 0) {
            const imagesHTML = imageArray.map(url => `<img src="https://cuca-project-5.onrender.com${url}" alt="Imagem do post">`).join('');
            imagesWrapper = `<div class="post-images ${imageArray.length === 2 ? 'two-images' : ''}">${imagesHTML}</div>`;
        }
    }

    postCard.innerHTML = `
        <div class="post-header">
            <div class="post-avatar">${post.author.charAt(0).toUpperCase()}</div>
            <div class="post-user-info">
                <strong>${post.author}</strong>
                <span>${new Date(post.published_at).toLocaleDateString()}</span>
            </div>
        </div>
        <div class="post-content">
            <p>${post.content}</p>
            ${imagesWrapper}
        </div>
    `;
    container.appendChild(postCard);
});

        } catch (error) {
            console.error('Erro ao carregar posts:', error);
            document.getElementById('blog-posts-container').innerHTML = `<p>${error.message}</p>`;
        }
    }

    window.addEventListener('DOMContentLoaded', loadPosts);
</script>

</body>
</html>
